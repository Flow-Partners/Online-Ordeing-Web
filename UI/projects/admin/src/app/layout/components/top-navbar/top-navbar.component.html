<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
  <div class="container-fluid">
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-link text-dark d-lg-none" (click)="onToggleSidebar()">
      <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Brand/Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <i class="bi bi-layers-fill text-primary me-2 fs-4"></i>
      <span class="fw-bold">Angular Template</span>
    </a>

    <!-- Right Side Items -->
    <div class="d-flex align-items-center gap-3">
      <!-- Search (Optional - Can be expanded) -->
      <div class="search-box d-none d-md-block">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input 
            type="text" 
            class="form-control border-start-0" 
            placeholder="Search..."
            style="max-width: 200px;">
        </div>
      </div>

      <!-- Notifications -->
      <div class="dropdown" (appClickOutside)="closeDropdowns()">
        <button 
          class="btn btn-link text-dark position-relative" 
          (click)="toggleNotifications()">
          <i class="bi bi-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
            <span class="visually-hidden">unread notifications</span>
          </span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" [class.show]="isNotificationOpen">
          <li><h6 class="dropdown-header">Notifications</h6></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="#">
              <div class="d-flex">
                <i class="bi bi-info-circle text-info me-2"></i>
                <div>
                  <p class="mb-0 small">New update available</p>
                  <small class="text-muted">2 hours ago</small>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <div class="d-flex">
                <i class="bi bi-check-circle text-success me-2"></i>
                <div>
                  <p class="mb-0 small">Profile updated successfully</p>
                  <small class="text-muted">1 day ago</small>
                </div>
              </div>
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-center small" href="#">View all notifications</a></li>
        </ul>
      </div>

      <!-- User Menu -->
      <div class="dropdown" (appClickOutside)="closeDropdowns()">
        <button 
          class="btn btn-link text-dark d-flex align-items-center gap-2 text-decoration-none" 
          (click)="toggleUserMenu()">
          <img 
            [src]="currentUser?.avatar || 'https://ui-avatars.com/api/?name=' + (currentUser?.name || 'User')" 
            alt="User Avatar" 
            class="rounded-circle"
            width="32"
            height="32">
          <span class="d-none d-md-inline">{{ currentUser?.name || 'User' }}</span>
          <i class="bi bi-chevron-down"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" [class.show]="isUserMenuOpen">
          <li><h6 class="dropdown-header">{{ currentUser?.email }}</h6></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" routerLink="/profile">
              <i class="bi bi-person me-2"></i>
              Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="/settings">
              <i class="bi bi-gear me-2"></i>
              Settings
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-danger" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-2"></i>
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
