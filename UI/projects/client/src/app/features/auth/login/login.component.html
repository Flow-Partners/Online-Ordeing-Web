<div class="login-container">
  <h3 class="text-center mb-4">Sign In</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Phone or Email Field -->
    <div class="mb-3">
      <label for="phoneOrEmail" class="form-label">Phone Number or Email</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-telephone"></i>
        </span>
        <input
          type="text"
          class="form-control"
          id="phoneOrEmail"
          formControlName="phoneOrEmail"
          placeholder="Enter your phone number or email"
          [class.is-invalid]="f['phoneOrEmail'].invalid && f['phoneOrEmail'].touched">
      </div>
      <div class="invalid-feedback d-block" *ngIf="f['phoneOrEmail'].invalid && f['phoneOrEmail'].touched">
        <span *ngIf="f['phoneOrEmail'].errors?.['required']">Phone number or email is required</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="f['password'].invalid && f['password'].touched">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="togglePasswordVisibility()">
          <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
        </button>
      </div>
      <div class="invalid-feedback d-block" *ngIf="f['password'].invalid && f['password'].touched">
        <span *ngIf="f['password'].errors?.['required']">Password is required</span>
        <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <a routerLink="/auth/forgot-password" class="text-decoration-none small">
        Forgot Password?
      </a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary w-100 mb-3"
      [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">Sign In</span>
      <span *ngIf="isSubmitting">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Signing in...
      </span>
    </button>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-muted mb-0">
        Don't have an account?
        <a routerLink="/auth/register" class="text-decoration-none fw-bold">Sign Up</a>
      </p>
    </div>
  </form>

  <!-- Demo Credentials (Remove in production) -->
  <div class="alert alert-info mt-4 small" role="alert">
    <strong>Demo:</strong> This is a template project. Configure your API endpoint in environment files.
  </div>
</div>
